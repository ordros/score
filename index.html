<!DOCTYPE html>
<html lang="ja">
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="score.css" type="text/css" />

	<script type="text/javascript" src="./peer.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="score.js"></script>
</head>
<body>


<div id="player-info" class="container">
	<div class="form-group">
		<label for="name">Your Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name">
	</div>

	<div class="form-group">
		<label for="wind">Your Wind</label>
		<select id="wind" class="form-control">
			<option value="east">East</option>
			<option value="south">South</option>
			<option value="west">West</option>
			<option value="north">North</option>
		</select>
	</div>

	<button type="submit" id="submit" class="btn btn-default">Submit</button>
</div>

<div class="container">
	<h1 id="room-name"></h1>
</div>

<div id="indicater" class="container margin-top">
	<div class="row">
		<div id="west" class="col-md-4 col-md-offset-4 dropdown-toggle" data-toggle="dropdown">
			<div class="wind-background">West</div>
			<a class="dropdown-toggle name" data-toggle="dropdown" href="#">　</a>
			<ul class="dropdown-menu" role="menu">
			</ul>
			<p class="point">　</p>
		</div>
	</div>

	<div class="row">
		<div id="south" class="col-md-4">
			<div class="wind-background">South</div>
			<a class="dropdown-toggle name" data-toggle="dropdown" href="#">　</a>
			<ul class="dropdown-menu" role="menu">
			</ul>
			<p class="point">　</p>
		</div>

		<div id="deposit" class="col-md-4">
			<div class="wind-background">Deposit</div>
			<p class="point">0</p>
			<p>Counter : <span id="counter">0</span></p>
		</div>

		<div id="north" class="col-md-4">
			<div class="wind-background">North</div>
			<a class="dropdown-toggle name" data-toggle="dropdown" href="#">　</a>
			<ul class="dropdown-menu" role="menu">
			</ul>
			<p class="point">　</p>
		</div>
	</div>

	<div class="row">
		<div id="east" class="col-md-4 col-md-offset-4">
			<div class="wind-background">East</div>
			<a class="dropdown-toggle name" data-toggle="dropdown" href="#">　</a>
			<ul class="dropdown-menu" role="menu">
			</ul>

			<p class="point">　</p>
		</div>
	</div>
</div>

<div id="commands" class="container margin-top">
	<div class="row">
		<div class="col-md-3 col-md-offset-2">
			<button id="dealer" type="button" class="btn btn-default btn-lg">Dealer</button>
		</div>

		<div class="col-md-3">
			<button id="richi" type="button" class="btn btn-default btn-lg">Richi</button>
		</div>

	</div>

	<div class="row margin-top">
		<div class="col-md-3 col-md-offset-2">
			<button id="counter-down" type="button" class="btn btn-default btn-lg">Counter Down</button>
		</div>

		<div class="col-md-3">
			<button id="counter-up" type="button" class="btn btn-default btn-lg">Counter Up</button>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="ui.js"></script>
</html>
